{% extends 'frontend/common/basic_layout.html' %}
{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>机房等级</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="get">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <input type="text" name="idclevel" placeholder="机房等级"
                                               value="{{ idc_level }}"
                                               class="input-sm form-control"> <span
                                            class="input-group-btn">
                                        <button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>

                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="input-group">
                                        <a href="/frontend/cmdb/idc_level_list/idc_level_add"
                                           class="btn btn-sm btn-success"> 新增</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="dataTables_wrapper form-inline">
                            <table class="table table-striped table-bordered table-hover dataTables-example dataTable">
                                <thead>
                                <tr>
                                    <th style="width: 10%;vertical-align: middle;text-align: center">机房名称</th>
                                    <th style="vertical-align: middle;text-align: center">描述</th>
                                    <th style="width:15%;vertical-align: middle;text-align: center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for o in result_list %}
                                    <tr>
                                        <td style="text-align: center;vertical-align: middle;">{{ o.name }}</td>
                                        <td style="text-align: center;vertical-align: middle;">{{ o.comment }}</td>
                                        <td style="text-align: center;vertical-align: middle;">
                                            <a href="/frontend/cmdb/idc_level_list/idc_level_add?id={{ o.id }}"
                                               class="btn  btn-sm btn-info">编辑</a>
                                            <a href="/frontend/cmdb/idc_level_list/delete_entity?id={{ o.id }}"
                                               class="btn  btn-sm btn-danger">删除</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        {% include 'frontend/common/pagination.html' %}
                    </div>

                </div>
            </div>

        </div>
    </div>
{% endblock %}
