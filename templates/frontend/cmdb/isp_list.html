{% extends 'frontend/common/basic_list.html' %}

{% block list_title %}
    ISP
{% endblock %}

{% block list_filter %}
    <div class="col-sm-3">
        <div class="">
            <input type="text" name="name" placeholder="ISP名称"
                   value="{{ name }}"
                   class="input-sm form-control">
        </div>
    </div>
    <div class="col-sm-1">
        <div class="input-group">
            <span
                    class="input-group-btn">
                                        <button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="input-group">
            <a href="/frontend/cmdb/isp_list/isp_add"
               class="btn btn-sm btn-success"> 新增</a>
        </div>
    </div>
{% endblock %}

{% block list_content %}
    <table class="table table-striped table-bordered table-hover dataTables-example dataTable">
        <thead>
        <tr>
            <th style="width: 10%;">ISP名称</th>
            <th style="width: 10%;">创建时间</th>
            <th style="width: 10%;">更新时间</th>
            <th style="width:10%;">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for o in result_list %}
            <tr>
                <td>{{ o.name }}</td>
                <td>{{ o.create_time }}</td>
                <td>{{ o.update_time }}</td>
                <td>
                    <a href="/frontend/cmdb/isp_list/{{ o.id }}/isp_edit/"
                       class="btn  btn-sm btn-info">编辑</a>
                    <a href="/frontend/cmdb/isp_list/delete_entity?id={{ o.id }}"
                       class="btn  btn-sm btn-danger">删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
