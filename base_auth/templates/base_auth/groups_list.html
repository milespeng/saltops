{% extends 'common/basic_list.html' %}
{% block list_title %}
    用户组
{% endblock %}

{% block list_filter %}
    <div class="col-sm-4">
        <div class="input-group">
            <a href="group_add/"
               class="btn btn-sm btn-success"><i class="fa fa-plus"></i> 新增</a>
            &nbsp;
            <a href="javascript:void(0)"
               onclick="deleteBatch()"
               class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> 批量删除</a>
        </div>
    </div>
{% endblock %}

{% block list_content %}
    <table class="table table-striped table-bordered table-hover dataTables-example dataTable">
        <thead>
        <tr>
            <th style="width: 3%"><input id="checkall" type="checkbox" class="i-checks"></th>
            <th style="width: 70%;">
                <a class="order-by-column" data-column="name" href="#">
                    <i class="fa fa-sort order-by-column_icon"></i>用户组名称
                </a>
            </th>
            <th style="width:15%;">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for o in result_list %}
            <tr>
                <td>
                    <input type="checkbox" class="i-checks icheck" id="{{ o.id }}" name="input[]">
                </td>
                <td>{{ o.name }}</td>
                <td>
                    <a href="{{ o.id }}/group_edit/"
                       class="btn  btn-sm btn-info"><i class="fa fa-edit"></i>编辑</a>
                    <a href="javascript:void(0)"
                       onclick="deleteAction('{{ o.id }}')"
                       class="btn  btn-sm btn-danger"><i class="fa fa-trash"></i>删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
